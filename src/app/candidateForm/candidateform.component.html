<input type="checkbox" id="male" name="male" value="Male">
<label for="male"> Male</label>
<input type="checkbox" id="female" name="female" value="Female">
<label for="female"> Female</label><br>
<div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
    </thead>
    <tbody>
      <tr *ngFor="let candidateinfo of candidateInfo">
        <td>{{candidateinfo.id}}</td>
        <td>{{candidateinfo.first_name}}</td>
        <td>{{candidateinfo.last_name}}</td>
        <td>{{candidateinfo.email}}</td>
        <td>{{candidateinfo.gender}}</td>
      </tr>
    </tbody>
  </table>
</div>
<h2>Add New Candidate</h2>

<input id="id" type="number" #id>
<div>
  <label for="first_name">
    First Name
  </label>
  <input id="first_name" type="text" #firstName>
</div>

<div>
  <label for="last_name">
    Last Name
  </label>
  <input id="last_name" type="text" #lastName>
</div>
<div>
  <label for="email">
  Email
</label>
  <input id="email" type="email" #email>
</div>
<div>
  <input type="radio" id="male" name="gender" value="Male" #gender>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" #gender>
    <label for="female">Female</label>
</div>
<button class="button" type="button" (click)="addCandidateInfo()">Add</button>
